<!DOCTYPE html>
<html>
<head>
  <title>Unique ID</title>
  <link rel="icon" href="cute.png" type="image/gif">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f2937;
      color: #fff;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div id="uid" class="font-bold xl:text-2xl 2xl:text-2xl sm:text-xl text-gray-400 content-center">Loading...</div>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const uid = urlParams.get('UID');

    const objectIdRegex = /^[0-9a-fA-F]{24}$/;
    if (objectIdRegex.test(uid)) {
      const timestamp = new Date(parseInt(uid.substring(0, 8), 16) * 1000);
      const timeString = timestamp.toString();
      document.getElementById('uid').innerHTML = "UID: "+uid + "<br>" + " Time: " + timeString
    } else {
      document.getElementById('uid').innerText = 'Invalid UID';
    }
  </script>
</body>
</html>
